{% extends 'base.html' %}
{% block content %}

    <h2>Users</h2>
    <ul>
  <!--     for each user object in list -->
      {% for user in users %}
          <li>
              <!-- list link referencing user_id with user email and id -->
              <a href="/users/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
